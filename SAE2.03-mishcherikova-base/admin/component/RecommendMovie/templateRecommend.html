<figure class="recommended__card">
  <img src="../server/images/{{image}}" alt="movie cover" class="recommended__img" />
  <figcaption class="recommended__content">
    <h3 class="recommended__movie-title">{{name}}</h3>
    <input type="checkbox" name="recommended" data-id="{{id}}" {{checked}} />
    <label>Recommander</label>
  </figcaption>
</figure>
