<div class="movie__card">
    <img src="https://mmi.unilim.fr/~mishcherikova1/SAE2.03-mishcherikova/server/images/{{image}}" alt="movie cover"
        class="movie__affiche" onclick="{{onclick}}" />

    <h3 class="card__title">{{name}}</h3>
    <button class="movie__action movie__favorite" data-id="{{id}}"
        onclick=" C.handlerAddFavoris('{{id}}')">

                fill="currentColor" />

        onclick ="C.handlerRemoveFavoris('{{id}}')">
            <svg class="icon movie__delete" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

                    10.8178L15.182 12.232L13.4142 13.9997ZM9 4V6H15V4H9Z" fill="currentColor" />
                </svg>
        </button>
    </button>
</div>
