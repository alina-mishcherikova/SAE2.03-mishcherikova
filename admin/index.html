<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>SAE2.03 ADMIN</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/base.css" />
  </head>
  <body>
    <section id="log"></section>
    <section id="addFilm"></section>

    <script type="module">
       import {DataMovie} from "./data/dataMovie.js";
      import { Log } from "./component/Log/script.js";
      import {AddNewFilm} from "./component/AddNewFilm/script.js"

      window.C = {};
      C.handlerUpdate = async function () {
        let form = document.querySelector(".addMovie__form");
        let fd = new FormData(form);
        let res = await DataMovie.update(fd);
        V.renderLog(res);
      };

      C.handlerSelect = async function () {
        let form = document.querySelector(".addMovie__form");
        let fd = new FormData(form);
        let categorie = fd.get("categorie");
        let res = await DataMovie.request(categorie);
        if (res.length > 0) {
          AddNewFilm.autoFill(res[0]);
          V.renderLog(
            "Categorie trouvé " + categorie );
        } else {
          V.renderLog(
            "Aucun categorie trouvé pour " + categorie);
        }
      };

      C.start = function () {
        V.renderLog("Démarrage de l'application");
        V.renderMovie("C.handlerSelect()", "C.handlerUpdate()");
      };

      window.V = {};

      V.renderLog = function (txt) {
        let content = document.querySelector("#log");
        content.innerHTML = Log.format(txt);
      };
      V.renderMovie = function (handlerC, handlerU) {
        let content = document.querySelector("#addFilm");
        content.innerHTML = AddNewFilm.format(handlerC, handlerU);
      };

      C.start();
    </script>
  </body>
</html>
