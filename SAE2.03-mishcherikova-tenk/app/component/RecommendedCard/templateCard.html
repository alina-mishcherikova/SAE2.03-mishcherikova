<div class="movie__card" onclick="{{onclick}}">
    <div class="movie__affiche-wrapper"><img src="../server/images/{{image}}" alt="movie cover" class="movie__affiche movie__recommended" /></div>
    
    <div class="movie__details flex-column">
        <h3 class="title__recommended text-lg text-white">{{name}}</h3>
        <p class="desc__recommended desc__hidden text-sm text-white">{{desc}}</p>
    </div>
</div>
