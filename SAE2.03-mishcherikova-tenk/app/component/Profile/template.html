<section class="user__profile">
    <figure class="user__profile__container">
        <img src="../server/avatar/{{avatar}}"
            alt="{{name}} avatar" class="user__avatar" />
        <figcaption class="user__name text-lg text-black">Bonjour, {{name}}</figcaption>
    </figure>
    <div class="films__cards">
        <p class="user__profile--text text-md text-black">
            Voici vos films favoris</p>
        {{cards}}
    </div>
    </div>
</section>
